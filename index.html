<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Formatter</title>
  </head>
  <body>
    <header>
      <h1>Misc. Javascript</h1>
    </header>
    <main>
      <p>
        <h1>Phone Number Formatter</h1>
      <form>
        Phone Number: <input type="text" size="15" id="txtPhoneNumber" value="-1-2-3 456 "/><br/>
        <input type="button" onclick="validateAndFormatPhoneNumber('txtPhoneNumber', 'lblFormattedNumber')" value="Click Me!" /><br>
        <p >Formatted number: <span id="lblFormattedNumber">---------------</span></p>
      </form>
    </p>
    <p>
      <h1>Card Validation</h1>
      <form>
        Card Number: <input type="text" size="18" id="txtCardNumber" value="4323456786543"/><br/>
        <input type="button" onclick="validateCardNumber()" value="Click Me!" />
      </form>
    </p>
    </main>
    <script src="script/luhn.js" charset="utf-8"></script>
    <script src="script/phone.js" charset="utf-8"></script>
    <script src="script/card.js" charset="utf-8"></script>
    <script language="javascript">
      function validateCardNumber() {
        var number = document.getElementById('txtCardNumber').value
        var validation = validateCard(number)
        alert("Card type: " + validation.cardType + "\nValid: " + validation.isValid)
      }
    </script>
</body>
</html>
